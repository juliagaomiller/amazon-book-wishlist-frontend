<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Amazon Book</title>


		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	  <h2 class="container">Amazon Data Fetcher</h2>

		<div class="container">    	  
	    <input type="text" id="q" name="q" placeholder="enter keyword here" size="100">
			<input type="submit" value="Fetch Data" onclick="fetchData()">
			<span id="error" style="color:red"></span>
			<span id="loading" style="color:blue; display: none"><img src="/api-test/spinner.gif"></span>
		</div>
		

		<div class="container">    	  
      <textarea id="output" rows=10 cols=120></textarea>

		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    <!-- Bootstrap -->
  </body>
  <script>
	  function fetchData(){
		  $("#error").text("");
		  $("#loading").show();


		  var query = $("#q").val();
		  
		  var apiUrl = 'http://julia-api.rogue.is/books';
		  
		  $.ajax({
			  url: apiUrl,
			  data: {
				  q: query
			  },
			  type: "GET"
		  }).done(function(responseData) {
			  //alert(JSON.stringify(responseData));
			  console.log(responseData);
			  $("#output").html(responseData, undefined, 2);
			  
			  $("#loading").hide();
			 
		  }).fail(function(jqXHR, textStatus){
			  $("#error").text("An error occurred. Please check your console (command+option+j).");
			  $("#loading").hide();
			});
	  }
	  
	</script>
 
</html>
